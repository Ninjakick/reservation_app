<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>DÃ©tail</ion-title>
    <ion-buttons slot="end">
	    <ion-button (click)="dismissModal()">Fermer</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
	<ion-item-group>
		<ion-item-divider>
			<ion-label>Nom</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.nom}}</ion-label>
		</ion-item>
		<ion-item-divider>
			<ion-label>Adresse</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.adress}}</ion-label>
		</ion-item>
		<ion-item-divider>
			<ion-label>Type</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.type}}</ion-label>
		</ion-item>
		<ion-item-divider>
			<ion-label>Login</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.login}}</ion-label>
		</ion-item>
		<ion-item-divider>
			<ion-label>Mot de passe</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.mdp}}</ion-label>
		</ion-item>
	</ion-item-group>
</ion-list>
</ion-content>
