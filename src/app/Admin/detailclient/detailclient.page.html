<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Détail</ion-title>
    <ion-buttons slot="end">
	    <ion-button (click)="dismissModal()">Fermer</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
	<ion-item-group>
		<ion-item-divider>
			<ion-label>Nom</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.nom}}</ion-label>
		</ion-item>
	
		<ion-item-divider>
			<ion-label>Prénom</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.prenom}}</ion-label>
		</ion-item>
	
		<ion-item-divider>
			<ion-label>Numero de téléphone</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.numero}}</ion-label>
		</ion-item>
	
		<ion-item-divider>
			<ion-label>Adresse</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.adress}}</ion-label>
		</ion-item>
	
		<ion-item-divider>
			<ion-label>Date de naissance</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.date_naissance}}</ion-label>
		</ion-item>
	
		<ion-item-divider>
			<ion-label>Mot de passe</ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label>{{detailinfo.mdp}}</ion-label>
		</ion-item>
	</ion-item-group>
</ion-list>
</ion-content>
