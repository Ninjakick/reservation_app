<ion-header>
  <ion-toolbar>
    <ion-title>Utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-segment (ionChange)="segmentChanged($event)" color="primary" mode="ios">
		<ion-segment-button value="client" layout="icon-start">
			<ion-label>Client</ion-label>
		</ion-segment-button>
		<ion-segment-button value="user" layout="icon-start">
			<ion-label>Cooperative</ion-label>
		</ion-segment-button>
	</ion-segment>
	<ion-searchbar  placeholder="Recherche" animated showCancelButton="focus" (ionInput)="SearchinputChanged($event.target.value)"></ion-searchbar>
	<ion-list *ngIf="active == 'client'">
		<ion-item-sliding *ngFor="let data of donneclient">
			<ion-item>
				<ion-label>
					<h2>{{data.nom}} {{data.prenom}}</h2>
					<h3>{{data.numero}}</h3>
				</ion-label>
        	</ion-item>
			<ion-item-options side="end" class='options-left'>
			    <ion-item-option color="primary" (click)="detailClient(data)">
					<ion-icon name="eye"></ion-icon>
			    </ion-item-option>
			    <ion-item-option color="warning" (click)="editclient(data)">
			      <ion-icon name="create"></ion-icon>
			    </ion-item-option>
			    <ion-item-option color="danger"  (click)="supprimeclient(data.id)">
					<ion-icon name="trash"></ion-icon>
			    </ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-list *ngIf="active == 'user'">
		<ion-item-sliding *ngFor="let data of donneuser">
			<ion-item>
				<ion-label>
					<h2>{{data.nom}} {{data.login}}</h2>
					<h3>{{data.adresse}}</h3>
				</ion-label>
        	</ion-item>
			<ion-item-options side="end" class='options-left'>
			    <ion-item-option color="primary" (click)="detailClient(data)">
					<ion-icon name="eye"></ion-icon>
			    </ion-item-option>
			    <ion-item-option color="warning" (click)="editcooper(data)">
			      <ion-icon name="create"></ion-icon>
			    </ion-item-option>
			    <ion-item-option color="danger"  (click)="supprime(data.id, data.id_cooperative)">
					<ion-icon name="trash"></ion-icon>
			    </ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="nouveau()">
	    <ion-fab-button color="success">
	      <ion-icon name="add"></ion-icon>
	    </ion-fab-button>
	</ion-fab>
</ion-content>
