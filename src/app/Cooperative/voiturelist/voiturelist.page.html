<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Voiture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar  placeholder="Recherche" animated (ionInput)="SearchinputChanged($event.target.value)"></ion-searchbar>
	<ion-list>
		<ion-item-sliding *ngFor="let data of donnevoiture">
			<ion-item>
				<ion-label>
					<h2>{{data.marque}} {{data.numero}}</h2>
					<h3>{{data.nombre_place}} place</h3>
				</ion-label>
        	</ion-item>
			<ion-item-options side="end" class='options-left'>
			    <ion-item-option color="warning" (click)="editvoiture(data)">
			      <ion-icon name="create"></ion-icon>
			    </ion-item-option>
			    <ion-item-option color="danger"  (click)="supprimevoiture(data.id)">
					<ion-icon name="trash"></ion-icon>
			    </ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="nouveau()">
	    <ion-fab-button color="success">
	      <ion-icon name="add"></ion-icon>
	    </ion-fab-button>
	</ion-fab>
</ion-content>
