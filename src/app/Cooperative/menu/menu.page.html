<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item href="{{ page.path }}" [class.active-menu]="activePath === page.path">
          	<ion-icon name="{{page.icon}}"></ion-icon>
          	<ion-label style="margin-left: 20px;">{{page.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet #main-content></ion-router-outlet>

</ion-app>
