	  </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-content>
<ion-list>
	<form [formGroup]="tarifinfo">
	    <ion-item>
		  <ion-label position="floating">Lieu dÃ©part</ion-label>

		  <ion-label position="floating">Lieu d'arriver</ion-label>
